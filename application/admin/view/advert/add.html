{extend name="layout/app" /}

{block name="css"}
{/block}

{block name="content"}

<div class="admin-content">
    <div class="admin-content-body">
        <div class="page-header">
            <ol class="am-breadcrumb am-breadcrumb-slash">
                <li><a href="/admin/Advert/index">广告管理</a></li>
                <li>新增广告</li>
            </ol>
        </div>

        <div class="page-body">
            <form class="am-form am-form-horizontal" action="/admin/Advert/save" method="post">

                <div class="am-tabs am-margin" data-am-tabs>
                    <div class="am-tabs-bd">

                        <div class="am-tab-panel am-fade am-in am-active" id="tab1">

                            <div class="am-form-group">
                                <label class="am-u-sm-12 am-u-md-3 am-form-label">所属类别</label>
                                <div class="am-u-sm-12 am-u-md-5 am-u-end">
                                    <select  data-am-selected="{btnWidth: '100%', btnSize: 'sm', maxHeight: 360}"
                                            name="category_id">

                                        {volist name='categories' id='category'}
                                        <option value="{$category.id}">{$category.name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-12 am-u-md-3 am-form-label">广告标题</label>
                                <div class="am-u-sm-12 am-u-md-5 am-u-end">
                                    <input type="text" name="title" placeholder="输入你的名称">
                                </div>
                            </div>


                            <div class="am-form-group">
                                <label class="am-u-sm-12 am-u-md-3 am-form-label">
                                    广告图
                                </label>

                                <div class="am-u-sm-12 am-u-md-5 am-u-end">
                                    <div class="am-form-group am-form-file">
                                        <button type="button" class="am-btn am-btn-success am-btn-sm">
                                            <i class="am-icon-cloud-upload" id="loading"></i> 上传广告图
                                        </button>
                                        <input type="file" id="image_upload">
                                        <input type="hidden" name="photo_id">
                                    </div>

                                    <hr data-am-widget="divider" style="" class="am-divider am-divider-dashed am-no-layout">

                                    <div>
                                        <img src="" id="img_show" style="max-height: 150px;margin-bottom: 10px;">
                                    </div>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-12 am-u-md-3 am-form-label">广告地址</label>
                                <div class="am-u-sm-12 am-u-md-5 am-u-end">
                                    <input type="text" name="url" placeholder="输入广告地址">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-12 am-u-md-3 am-form-label">排序</label>
                                <div class="am-u-sm-12 am-u-md-5 am-u-end">
                                    <input type="text" name="sort" placeholder="输入你的排序">
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

                <div class="am-form-group">
                    <div class="am-u-sm-12 am-u-md-9 am-u-md-offset-3">
                        <button type="button" onclick="location='/admin/Advert/index'" class="am-btn am-btn-default am-btn-sm am-radius">返 回</button>
                        <button type="submit" class="am-btn am-btn-primary am-btn-sm am-radius">保 存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="admin-content-footer">
        <p>Copyright © 2013-2018 长乐未央技术研发部出品</p>
    </footer>
</div>

{/block}

{block name="js"}
<script src="/vendor/html5-fileupload/jquery.html5-fileupload.js"></script>
<script src="/static/upload.js"></script>

{/block}
