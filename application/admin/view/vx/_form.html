<div class="am-tab-panel am-fade am-in am-active" id="tab0">
    <table class="am-table am-table-hover">
        <thead>
        <tr>
            <th>级别</th>
            <th>类型</th>
            <th>名称</th>
            <th>值</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>一级菜单：</td>
            <td>
                <select class="form-control am-form-field am-radius type" name="buttons[0][type]">
                    <option value="click" {if (isset($button["type"]) and $button["type"] == 'click')} selected {/if}>click</option>
                    <option value="view" {if (isset($button["type"]) and $button["type"] == 'view')} selected {/if}>view</option>
                </select>
            </td>
            <td>
                <input type="text" name="buttons[0][name]" value="{$button['name'] ?? ''}"
                       class="am-form-field am-radius">
            </td>
            <td>
                <input type="text" name="buttons[0][value]"
                       {if (isset($button["key"]))} value="{$button['key']}"
                       {elseif (isset($button["url"])) /} value="{$button['url']}"
                       {else /} value=""
                       {/if}

                class="am-form-field am-radius">
            </td>
        </tr>

        {for start="0" end="5"}
        <tr>
            <td>二级菜单：{$i+1}</td>

            <td>
                <select class="form-control am-form-field am-radius type" name="buttons[0][sub_button][{$i}][type]">
                    <option value="click" {if (isset($button['sub_button']["$i"]["type"]) and $button['sub_button']["$i"]["type"] == 'click')} selected {/if}>click</option>
                    <option value="view" {if (isset($button['sub_button']["$i"]["type"]) and $button['sub_button']["$i"]["type"] == 'view')} selected {/if}>view</option>
                </select>
            </td>
            <td>
                <input type="text" name="buttons[0][sub_button][{$i}][name]"
                       value="{$button['sub_button']["$i"]["name"] ?? ''}"
                       class="am-form-field am-radius">
            </td>
            <td>
                <input type="text" name="buttons[0][sub_button][{$i}][value]"
                       {if (isset($button['sub_button']["$i"]["key"]))}
                        value="{$button['sub_button']["$i"]["key"]}"
                        {elseif (isset($button['sub_button']["$i"]["url"])) /}
                        value="{$button['sub_button']["$i"]["url"]}"
                        {else /}
                        value=""
                        {/if}
                class="am-form-field am-radius">
            </td>
        </tr>
        {/for}
        </tbody>
    </table>
</div>
