
{extend name="layout/app" /}


{block name="content"}
<div id="wrapper">
    <div class="page-address-edit" data-log="地址">

        <div class="edit-box">
            <ul class="ui-list" >
                <li class="ui-list-item">
                    <div class="label">收货人：</div>
                    <div class="ui-input"><input placeholder="真实姓名" value="{$address->name}" name="name" maxlength="15" type="text"></div>
                </li>
                <li class="ui-list-item">
                    <div class="label">手机号码：</div>
                    <div class="ui-input"><input placeholder="手机号" name="tel" value="{$address->tel}" maxlength="13" type="tel"></div>
                </li>
                <li class="ui-list-item">
                    <div class="label">所在地区：</div>
                    <div class="ui-input">
                        <input placeholder="省 市 区" name="pca" id="pca" maxlength="20" type="text" readonly="readonly" value="{$address->province} {$address->city} {$address->area}">
                    </div>
                </li>
                <li class="ui-list-item">
                    <div class="label">街道地址：</div>
                    <div class="ui-input"><input placeholder="详细地址" name="detail" value="{$address->detail}" maxlength="120" type="text"></div>
                </li>
            </ul>
            <div class="save-button" data-id="{$address->id}">
                <a href="javascript:;" class="ui-button"><span>保存地址</span></a>
            </div>
        </div>


        <div class="ui-mask" style="display:none;"></div>
        <div class="ui-pop" style="display:none;">
            <div class="ui-pop-content">
                <div class="region-list" id="city">

                </div>
            </div>
            <div class="ui-pop-title">选择所在地区</div>
            <div class="ui-pop-close"><a><span class="icon-10chahaokuang"></span></a></div>
        </div>


        <div class="popup-risk-check"></div>
    </div>
</div>


{/block}
{block name="js"}
    <script src="/vendor/wechat/js/citySelect.js"></script>

    <script>

        $(function () {
            $('.ui-button').click(function () {
                // alert(123);return;
                var data = $('input').serialize();
                var address_id = $(this).parent('div').data('id');

                // console.log(address_id);return;
                $.ajax({
                    type: 'PUT',
                    url: '/index/Address/update/id/' + address_id,
                    data: data,
                    success: function () {
                        location.href = '/index/Service/address'

                    }
                })
            })

        })
    </script>

{/block}
