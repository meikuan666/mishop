{extend name="layout/app" /}

{block name="css"}
{/block}

{block name="content"}
<div id="wrapper">
    <div class="page-category" data-log="商品分类">

        <div class="page-category-wrap">
            {volist name='categories' id='category'}
            <div class="list-wrap" id="m0">
                <h3 class="list_title">{$category.name}</h3>
                <ol class="list_category">
                    {volist name='category.children' id='child'}
                    <li>
                        <div class="img" onclick="location.href='/index/Index/cl/id/{$child->id}'"><img
                                src="{$child.photo.image}"></div>
                        <div class="name"><span>{$child.name}</span></div>
                    </li>
                    {/volist}
                </ol>
            </div>
            {/volist}
        </div>

        {include file="layout/shared/_footer" /}

    </div>
</div>

{/block}
